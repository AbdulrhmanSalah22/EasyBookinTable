<div class="row" id="{{ category.name }}">
  <div class="col-lg-12">
    <div>
      <h3 class="text-center mb-5">{{ category.name }}</h3>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <app-menu-meals
            class="col-6"
            *ngFor="let meal of meals"
            [meal]="meal"
            [id]="category.id"
          ></app-menu-meals>
        </div>
      </div>
    </div>
  </div>
</div>
