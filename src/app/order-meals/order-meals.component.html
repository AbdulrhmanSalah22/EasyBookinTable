<div class="container m">
  <div class="row">
    <div class="col-md-5 divCard" *ngFor="let order of uniqueOrder">
      <div class="card">
        <img src="{{ order.img }}" class="card-img-top" />
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h4>{{ order.name }}</h4>
            <h4>{{ order.price }}</h4>
          </div>

          <div class="d-flex justify-content-between">
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
          <h4 class="card-text">{{ order.count }} item</h4>
          <button class="btn btn-danger" (click)="delateMeal(order)">
            Delate
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card w-100" *ngIf="!display">
    <div class="card-body body">
      <h5 class="card-title">Total</h5>
      <p class="card-text">{{ checkout() }}</p>
      <a class="btn btn-primary" (click)="makeorder()">Checkout</a>
    </div>
  </div>
</div>

<div *ngIf="display">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div>
        <i class="fa-solid fa-cart-shopping" style="font-size: 100px"></i>
        <p>Card order Empty</p>
        <!-- <img src="../../assets/emptycart.png" /><br> -->
        <button class="btn btn-primary" routerLink="/menu">got to order</button>
      </div>
    </div>
  </div>
</div>
